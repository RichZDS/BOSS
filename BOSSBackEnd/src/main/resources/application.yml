server:
  port: 8081
  servlet:
    session:
      cookie:
        max-age: 2592000s
  
spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 1MB
      resolve-lazily: true  # 延迟解析，避免提前解析导致 boundary 错误
  session:
    store-type: redis
    timeout: 30d
  application:
    name: BOSS

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/boss?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000

  data:
    redis:
      host: 127.0.0.1
      port: 6379
      database: 0
      password: ""     # ?????????
      timeout: 5s
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 0
          max-wait: 2s

# 关闭自动数据库初始化
  sql:
    init:
      mode: never


mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除字段名
      logic-delete-value: 1 # 逻辑已删除值
      logic-not-delete-value: 0 # 逻辑未删除值

logging:
  level:
    root: info
    com.zds.boss.mapper: debug

# 本地文件存储配置
file:
  # 文件存储路径（相对于项目根目录）
  storage:
    path: src/main/resources/static
  # 最大文件大小（MB）
  max-size-mb: 10
